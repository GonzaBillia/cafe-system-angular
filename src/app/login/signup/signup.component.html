<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <h2 class="title-center">SignUp</h2>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="signupForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
          <span *ngIf="signupForm.controls.name.errors?.required">This Field is mandatory</span>
          <span *ngIf="signupForm.controls.name.errors?.pattern">Enter valid Name</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
          <span *ngIf="signupForm.controls.email.errors?.required">This Field is mandatory</span>
          <span *ngIf="signupForm.controls.email.errors?.pattern">Enter valid Email</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Contact number</mat-label>
        <input matInput formControlName="contact_number" required>
        <mat-error *ngIf="signupForm.controls.contact_number.touched && signupForm.controls.contact_number.invalid">
          <span *ngIf="signupForm.controls.contact_number.errors?.required">This Field is mandatory</span>
          <span *ngIf="signupForm.controls.contact_number.errors?.pattern">Enter valid phone number</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" required>
        <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
          <span *ngIf="signupForm.controls.password.errors?.required">This Field is mandatory</span>
          <span *ngIf="signupForm.controls.password.errors?.pattern">Enter valid password</span>
        </mat-error>
      </mat-form-field>
      
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-flat-button color="primary" type="submit" (click)="submit()" [disabled]="!(signupForm.valid && signupForm.dirty)">Go!</button>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
