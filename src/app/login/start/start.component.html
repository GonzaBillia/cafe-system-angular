<div class="main-container">
  <div class="logo-header">
    <h1>Cafe Management System</h1>
  </div>
  <div class="login-sections">
    <div class="login-container">
      <mat-toolbar>
        <mat-toolbar-row fxLayout="row">
          <h2 class="title-center">Get Started</h2>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="d-flex-column" style="padding: 5px;">
        <button mat-flat-button color="primary" (click)="signupAction()">Sign Up</button>
        <p>Or</p>
        <button mat-raised-button color="primary" (click)="signinAction()">Sign In</button>
        <div style="padding: 5px;">
          <p>Forgot Password? <a class="link" (click)="forgotAction()">Click Here</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">Here goes a Footer</div>
</div>
