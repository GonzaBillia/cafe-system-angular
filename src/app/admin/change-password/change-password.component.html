<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Change Password</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
  <form [formGroup]="changepasswordForm">
    <div fxFlex fxLayout="column">

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Old Password</mat-label>
        <input type="password" matInput formControlName="oldPassword" required>
        <mat-error *ngIf="changepasswordForm.controls.oldPassword.touched && changepasswordForm.controls.oldPassword.invalid">
          <span *ngIf="changepasswordForm.controls.oldPassword.errors?.required">This Field is mandatory</span>
          <span *ngIf="changepasswordForm.controls.oldPassword.errors?.pattern">Enter valid password</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>New Password</mat-label>
        <input type="password" matInput formControlName="newPassword" required>
        <mat-error *ngIf="changepasswordForm.controls.newPassword.touched && changepasswordForm.controls.newPassword.invalid">
          <span *ngIf="changepasswordForm.controls.newPassword.errors?.required">This Field is mandatory</span>
          <span *ngIf="changepasswordForm.controls.newPassword.errors?.pattern">Enter valid password</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput formControlName="confirmPassword" required>
        <mat-error *ngIf="changepasswordForm.controls.confirmPassword.touched && changepasswordForm.controls.confirmPassword.invalid">
          <span *ngIf="changepasswordForm.controls.confirmPassword.errors?.required">This Field is mandatory</span>
          <span *ngIf="changepasswordForm.controls.confirmPassword.errors?.pattern">Enter valid password</span>
        </mat-error>
        <mat-hint *ngIf="validateSubmit() && !(changepasswordForm.controls.confirmPassword.invalid)">
          <span style="color: red">Password does not match</span>
        </mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-flat-button color="primary" type="submit" (click)="handleChangePasswordSubmit()" [disabled]="!(changepasswordForm.valid && changepasswordForm.dirty) || validateSubmit()">Update</button>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
