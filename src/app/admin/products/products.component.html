<mat-card class="card-header">
  <b><h1 class="title">Products</h1></b>
  <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Add new Product</button>
</mat-card>
<hr>
<mat-card class="card-filter">
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input type="text" matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<hr>
<div class="responsive-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">${{element.price}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button class="btn-color" matTooltip="Edit" (click)="handleEditAction(element)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button class="btn-color" matTooltip="Delete" (click)="handleDeleteAction(element)"><mat-icon>delete</mat-icon></button>
        <mat-slide-toggle (change)="onChange($event.checked, element.id)" matTooltip="Activate or Desactivate Product" [checked]="element.status"></mat-slide-toggle>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
